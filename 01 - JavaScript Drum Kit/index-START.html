<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div aria-keyshortcuts="a"  class="key">
      <kbd>A</kbd>
      <span class="sound">KICK</span>
    </div>
    <div aria-keyshortcuts="s"  class="key">
      <kbd>S</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div  aria-keyshortcuts="d" class="key">
      <kbd>D</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div aria-keyshortcuts="f"  class="key">
      <kbd>F</kbd>
      <span class="sound">TOM</span>
    </div>
    <div aria-keyshortcuts="g"  class="key">
      <kbd>G</kbd>
      <span class="sound">HI-HAT</span>
    </div>
    <div  aria-keyshortcuts="h" class="key">
      <kbd>H</kbd>
      <span class="sound">OPEN-HAT</span>
    </div>
    <div  aria-keyshortcuts="j" class="key">
      <kbd>J</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div aria-keyshortcuts="k"  class="key">
      <kbd>K</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div aria-keyshortcuts="l"  class="key">
      <kbd>L</kbd>
      <span class="sound">TINK</span>
    </div>
  </div>


  <audio  aria-keyshortcuts="a" src="sounds\kick.wav"></audio>
  <audio  aria-keyshortcuts="s" src="sounds\snare.wav"></audio>
  <audio  aria-keyshortcuts="d" src="sounds\clap.wav"></audio>
  <audio  aria-keyshortcuts="f" src="sounds\tom.wav"></audio>
  <audio  aria-keyshortcuts="g" src="sounds\hihat.wav"></audio>
  <audio  aria-keyshortcuts="h" src="sounds\openhat.wav"></audio>
  <audio  aria-keyshortcuts="j" src="sounds\ride.wav"></audio>
  <audio  aria-keyshortcuts="k" src="sounds\boom.wav"></audio>
  <audio  aria-keyshortcuts="l" src="sounds\tink.wav"></audio>


<script>
  
  function playSound(e) {
    const audio = document.querySelector(`audio[aria-keyshortcuts="${e.key}"]`);
    const key = document.querySelector(`.key[aria-keyshortcuts="${e.key}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add("playing");
  }

  // function playSound(e) {
  //   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  //   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  //   if(!audio) return; // stop the function from running
  //   audio.currentTime = 0; // rewind to the start
  //   audio.play();
  //   key.classList.add("playing");
  // }

  function removeTransition(e){
    if(e.propertyName !== "transform") return; // skip if it name is not transform
    this.classList.remove("playing");
  }

  const keys = document.querySelectorAll(".key");
  keys.forEach(key => {
    key.addEventListener("transitionend", removeTransition);
  })
  
  window.addEventListener("keydown", playSound);
  
</script>


</body>
</html>
